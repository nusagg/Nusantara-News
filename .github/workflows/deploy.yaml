name: Dynamic Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [dynamic_deploy]  # Bisa dikirim dari API eksternal
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Update ke versi terbaru

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Update ke versi terbaru

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache
          key: ${{ runner.os }}-cache
          restore-keys: ${{ runner.os }}-cache

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2  # Update ke versi terbaru
        with:
          path: .  # Gunakan root repository jika HTML ada di root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
