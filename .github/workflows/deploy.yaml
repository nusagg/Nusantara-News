name: Dynamic Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [dynamic_deploy]  # Bisa dipicu dari API eksternal
  push:
    branches:
      - main  # Deploy otomatis setiap kali ada perubahan di branch utama
  workflow_dispatch:  # Bisa dijalankan manual

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Deployment Files
        run: |
          mkdir -p ./public
          cp -r * ./public  # Salin semua file ke folder public
          echo "✔️ Semua file telah disiapkan untuk deployment."

      - name: Upload Artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v2  # ✅ Sudah versi terbaru
        with:
          path: ./public  # Upload isi folder public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Success Message
        run: echo "🎉 Deployment ke GitHub Pages Berhasil!"
